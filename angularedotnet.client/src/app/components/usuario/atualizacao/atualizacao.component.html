<form>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Insira o email">
    </div>
    <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" class="form-control" id="senha" placeholder="Insira a senha">
    </div>
    <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="text" class="form-control" id="telefone" placeholder="Insira a telefone">
    </div>
    <div class="form-group">
        <label for="dataDeNascimento">Data de Nascimento:</label>
        <input type="date" class="form-control" id="dataDeNascimento" placeholder="Insira a data de nascimento">
    </div>
    <div class="form-group">
        <label for="genero">Gênero:</label>
        <input type="text" class="form-control" id="genero" placeholder="Insira o gênero">
    </div>
    <button type="submit" class="btn btn-primary">Atualizar</button>
</form>
