<div class="container">
    <form [formGroup]="form">
        <div class="form-group mb-3">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" formControlName="nome" placeholder="Insira o nome">
        </div>
        <div class="form-group mb-3">
            <label for="descricao">Descrição</label>
            <input type="text" class="form-control" id="descricao" formControlName="descricao" placeholder="Insira a descrição">
        </div>
        <div class="form-group mb-3">
            <label for="dataDeRealizacao">Data de Realização</label>
            <input type="date" class="form-control" id="dataDeRealizacao" formControlName="dataDeRealizacao" placeholder="Insira a data de realização">
        </div>
        <button type="submit" class="btn btn-primary">Criar</button>
    </form>
</div>
